<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Perfume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="image_side">
        <img src="images/image-product-desktop.jpg" id="desktop" alt="image-product-desktop">
        <img src="images/image-product-mobile.jpg" id="mobile" alt="image-product-mobile">
      </div>
      <div class="text_side">
        <p><span class="perfume">PERFUME</span></p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation
              composed by Olivier Polge, Perfumer-Creator <br> for
              the House of CHANEL.</p>
        <div>
          <div class="price_wrapper"> <span class="price"><b>$149.99</b></span><s>$169.99</s></div>
        </div>
        <button>
          <div class="btn">
            <img src="images/icon-cart.svg">  <strong>Add to Cart</strong>
          </div>
        </button>
      </div>
    </div>
  </main>
  
  
</body>
</html>
